databaseChangeLog:
  - changeSet:
      id: create-amenities-table
      author: Hanna_Ratushniak
      changes:
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: amenity
                  type: enum('WIFI', 'AIR_CONDITIONING', 'SWIMMING_POOL')
                  constraints:
                    nullable: false
                    unique: true
