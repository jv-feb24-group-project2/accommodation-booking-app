databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: Pavlo_Serikov
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: enum('USER', 'MANAGER', 'ADMIN')
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: add-roles
      author: Pavlo_Serikov
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ADMIN
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: MANAGER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: USER
